 <link rel="icon" href="./demo/search.png" type="image/png">    <style>

<body>
    <div class="background"></div>
    <button class="theme-toggle" onclick="toggleTheme()">日/夜间模式</button>
    <div class="container">
        <div class="title">你好世界!我是北尘。</div>
        <div class="title">Hello, World!I'm BeiChen.</div>
        <div class="greeting" id="greeting"></div>
        <div class="search-bar">
            <input type="text" class="search-input" id="searchInput" placeholder="青春年少，心怀梦想，却发现越是拼命追逐，渴望的爱情却似乎越远"
                oninput="handleInput(event)" onkeypress="handleKeyPress(event)">
            <div id="suggestions" class="suggestions-box"></div>
            <button class="search-button" onclick="search()">Go</button>
        </div>
        <div class="quick-links">
            <a href="https://www.google.com" class="quick-link">谷歌搜索</a>
            <a href="https://www.beichen.icu" class="quick-link">主页</a>
            <a href="https://blog.beichen.icu" class="quick-link">博客</a>
            <a href="https://blog2.beichen.icu" class="quick-link">博客v2</a>
            <a href="https://www.beichen.icu/socials" class="quick-link">社交平台</a>
            <a href="https://www.beichen.icu/donate" class="quick-link">打赏我</a>
            <a href="#" class="quick-link">网站7</a>
            <a href="#" class="quick-link">网站8</a>
            <a href="#" class="quick-link">网站9</a>
            <a href="#" class="quick-link">网站10</a>
            <a href="#" class="quick-link">网站11</a>
            <a href="#" class="quick-link">网站12</a>
            <!-- 更多网站链接 -->
        </div>
    </div>

    <script>
        // 更新问候语
        function updateGreeting() {
            const now = new Date();
            const hour = now.getHours();
            let greetingText = '';
            if (hour >= 5 && hour < 7) {
                greetingText = '清晨好，新的一天开始了！';
            } else if (hour >= 7 && hour < 12) {
                greetingText = '早上好，新的一天开始了！';
            } else if (hour >= 12 && hour < 14) {
                greetingText = '中午好，吃饭了吗？别饿着自己了！';
            } else if (hour >= 14 && hour < 18) {
                greetingText = '下午好，今天的学习或工作还顺利吗？';
            } else if (hour >= 18 && hour < 22) {
                greetingText = '傍晚了，辛苦了一天，晚上打算怎么放松一下自己呢？';
            } else {
                greetingText = '夜深了，早点休息，晚安。';
            }
            document.getElementById('greeting').innerText = greetingText;
        }

        // 搜索功能：回车或按钮点击
        function search(query) {
            query = query || document.getElementById('searchInput').value;
            if (query.trim()) {
                window.open('https://www.bing.com/search?q=' + encodeURIComponent(query));
                document.getElementById('searchInput').value = '';
                clearSuggestions();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                search();
            }
        }

        // 联想词API请求
        function handleInput(event) {
            const query = event.target.value;
            if (query.trim()) {
                const script = document.createElement('script');
                script.src = `https://api.bing.com/qsonhs.aspx?type=cb&q=${encodeURIComponent(query)}&cb=window.bing.sug`;
                document.body.appendChild(script);
                document.body.removeChild(script); // 移除 script 标签防止积累
            } else {
                clearSuggestions();
            }
        }

        // 显示联想词
        function displaySuggestions(suggestions) {
            const suggestionsBox = document.getElementById('suggestions');
            suggestionsBox.innerHTML = '';
            suggestions.forEach(suggestion => {
                const item = document.createElement('div');
                item.classList.add('suggestion-item');
                item.textContent = suggestion.Txt;
                item.onclick = () => search(suggestion.Txt); // 点击联想词进行搜索
                suggestionsBox.appendChild(item);
            });
        }

        // 清除联想词
        function clearSuggestions() {
            const suggestionsBox = document.getElementById('suggestions');
            suggestionsBox.innerHTML = '';
        }

        // Bing联想词API回调函数
        window.bing = {
            sug: function (response) {
                const suggestions = response.AS.Results[0].Suggests;
                if (suggestions) {
                    displaySuggestions(suggestions);
                } else {
                    clearSuggestions();
                }
            }
        };

        // 日夜间模式切换
        function toggleTheme() {
            document.body.classList.toggle('night-mode');
        }

        updateGreeting();
        setInterval(updateGreeting, 60000); // 每分钟更新问候语
    </script>
</body>

</html>
